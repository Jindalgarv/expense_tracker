{% extends 'tracker/base.html' %}

{% block content %}
<h1>Edit Expense</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ expense.title }}" required>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" step="0.01" id="amount" name="amount" class="form-control" value="{{ expense.amount }}" required>
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" id="date" name="date" class="form-control" value="{{ expense.date }}" required>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" name="category" class="form-control" required>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if category == expense.category %}selected{% endif %}>
                {{ category.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
{% endblock %}
