            <th>Total Expenses</th>
        </tr>
    </thead>
    <tbody>
        {% for x in monthly_expenses %}
        <tr>
            <td>{{ x.month }}</td>
            <td>â‚¹{{ x.total }}</td>
        </tr>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
